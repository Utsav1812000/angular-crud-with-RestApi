<div class="container">
    <div class="row">
        <div class="col-md-4 offset-4 border bg-light" >

            <h1 class="text-center">Addition</h1>

                <div class="mb-3">
                  <label  class="form-label">Number 1</label>
                  <input type="number" [(ngModel)]="n1" class="form-control" >
                </div>
                <div class="mb-3">
                  <label  class="form-label">Number 2</label>
                  <input type="number" [(ngModel)]="n2" class="form-control" >
                </div>
                <button type="submit" mat-raised-button color="accent" (click)="add()" class="mb-3" >Add</button>
                Sum is: {{sum}}
        </div>
    </div>
</div>
