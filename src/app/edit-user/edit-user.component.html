<br><br>
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-4 border bg-light" >

            <h1 class="text-center">Update Here</h1>
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" [(ngModel)]="firstName" class="form-control" required>
                  </div>
                <div class="mb-3">
                  <label  class="form-label">Email address</label>
                  <input type="email" [(ngModel)]="email" class="form-control" aria-describedby="emailHelp" required>
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label  class="form-label">Password</label>
                  <input type="password" [(ngModel)]="password" class="form-control" required>
                </div>
                <button type="submit" mat-raised-button color="accent" (click)="UpdateUser()" class="mb-3" >Update</button>

        </div>
    </div>
</div>
